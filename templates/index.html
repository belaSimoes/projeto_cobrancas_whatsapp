<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cobranças - Alex Contabilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header .form-title {
            font-size: 22px;
            font-weight: bold;
            color: #004a99;
        }
        .header .logo {
            max-width: 200px;
            height: auto;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            padding: 8px 15px;
            background-color: #e9ecef;
            color: #333;
            border-radius: 4px;
            font-weight: 500;
        }
        .nav a:hover {
            background-color: #d6dbdf;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 80px;
        }
        select.form-control {
            width: 200px;
            min-height: 40px;
            resize: none;
        }
        .btn {
            background-color: #004a99;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #003366;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .flashes li {
            padding: 12px;
            border-radius: 4px;
            font-weight: 500;
        }
        .flashes.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flashes.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <span class="form-title">Painel de Controle de Cobranças</span>
            <img src="{{ url_for('static', filename='header.jpeg') }}" alt="Alex Contabilidade" class="logo">
        </div>

        <div class="nav">
            <a href="{{ url_for('gerenciar_clientes') }}">Ir para Base de Clientes (Seleção)</a>
        </div>

        <form action="{{ url_for('executar_cobranca') }}" method="POST">
            
            <div class="form-group">
                <label for="filtro_selecao">Enviar para:</label>
                <select name="filtro_selecao" id="filtro_selecao" class="form-control">
                    <option value="Seleção">Seleção</option>
                    <option value="Todos">Todos</option>
                </select>
            </div>

            <hr>

            <div class="form-group">
                <label for="msg_13">Primeiro lembrete</label>
                <textarea name="msg_13" id="msg_13" class="form-control" rows="3" placeholder="Digite sua mensagem..."></textarea>
            </div>

            <div class="form-group">
                <label for="msg_18">Segundo lembrete</label>
                <textarea name="msg_18" id="msg_18" class="form-control" rows="3" placeholder="Digite sua mensagem..."></textarea>
            </div>

            <div class="form-group">
                <label for="msg_livre">Mensagem livre</label>
                <textarea name="msg_livre" id="msg_livre" class="form-control" rows="4" placeholder="Digite sua mensagem..."></textarea>
            </div>
            
            <hr>

            <button type="submit" class="btn">Enviar Cobrança</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <ul class="flashes {{ category }}">
                        <li>{{ message }}</li>
                    </ul>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('textarea');
            const form = document.querySelector('form[action*="executar_cobranca"]');
            if (form) {
                textareas.forEach(ta => {
                    ta.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                            e.preventDefault();
                            form.submit();
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
